{% extends "layout.html" %}
{% block title%}
    Login
{% endblock%}

{% block content %}

   <h3>Log in or <a href="/register">Create an account</a></h3>
   <form action = "/login" method = "POST">
       <div class="form-group">
           <input autocomplete="off" autofocus class="form-control" type="text" name="username" placeholder="Username"/>
       </div>
       <div class="form-group">
           <input class="form-control" name="password" type="password" placeholder="Password"/>
       </div>
       <button class="btn btn-primary" type="submit">Log In</button>
   </form>
{% endblock %}
